cover: 'assets/images/banner2.png'
class: 'tag-template'
navigation: True
current: tag
---

<!-- default -->
<!-- The tag above means - insert everything in this file into the [body] of the default.hbs template -->

<!-- If we have a tag cover, display that - else blog cover - else nothing -->
<header class="main-header tag-head {% if page.cover %}" style="background-image: url({{ site.baseurl }}{% if new_cover %}{{ new_cover }}{% else %}{{ page.cover }}{% endif%}) {% else %}no-cover{% endif %}">
    <nav class="main-nav overlay clearfix">
        <a class="blog-logo" href="{{ site.baseurl }}"><img class="wide" src="{{ site.baseurl }}assets/images/logo-wide.png" alt="Blog Logo" /><img class="small" src="{{ site.baseurl }}assets/images/logo.png" alt="Blog Logo" /></a>
        {% if page.navigation %}
            <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
        {% endif %}
    </nav>
</header>

<section class="author-profile inner">
    <h1 class="author-title">{{ page.tag | capitalize }}</h1>
    <span class="author-stats"><i class="icon-stats"></i> A {{ paginator.total_posts }}-post collection</span>
</section>

<!-- The main content area on the homepage -->
<main id="content" class="content" role="main">

    <!-- The tag below includes the post loop - partials/loop.hbs -->
    {% include loop.html %}

</main>
