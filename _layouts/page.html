---
layout: default
class: 'page-template'
---
<!-- < default -->

<!-- This is a page template. A page outputs content just like any other post, and has all the same -->
    <!-- attributes by default, but you can also customise it to behave differently if you prefer.  -->

<!-- Everything inside the #post tags pulls data from the page -->
<!-- #post -->

<header class="main-header author-head {% if page.cover %}" style="background-image: url({{ site.baseurl }}assets/images/banner2.png) {% else %}no-cover{% endif %}; background-position: 100% 80%;">
    <nav class="main-nav overlay clearfix">
        <a class="blog-logo" href="{{ site.baseurl }}"><img class="small" src="{{ site.baseurl }}assets/images/logo.png" /><img class="wide" src="{{ site.baseurl }}assets/images/logo-wide.png" alt="Blog Logo" /></a>
        <a class="menu-button icon-menu" href="#"><span class="word">Menu</span></a>
    </nav>
</header>

<main class="content" role="main">
    <article class="post">
        <!-- Everything inside the #post tags pulls data from the post -->

        <header class="post-header">
            <h1 class="post-title" style="text-align:center; font-size:4rem; margin-bottom: 25px;">{{ page.title }}</h1>
        </header>

        <section class="post-content">
            {{ content }}
        </section>

    </article>
</main>
<!-- /post -->
